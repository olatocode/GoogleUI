<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google UI</title>
</head>
<body>
    <div>
        <h2>
            <span style="color: #4285F4; font-size: 70px;">G</span>
            <span style="color: #DB4437; font-size: 70px">o</span>
            <span style="color: #F4B400; font-size: 70px">o</span>
            <span style="color: #4285F4; font-size: 70px">g</span>
            <span style="color: #0F9D58; font-size: 70px">l</span>
            <span style="color: #DB4437; font-size: 70px">e</span>
        </h2>
        <form action="https://google.com/search" method="post">
        <input type="search" size="50" />
       
        <br />
        <br />
        <div className="btn">
            <button type="search" style="margin: 10px">Google Search</button>
            <button type="search">I'm Feeling Lucky</button>
        </div>
        </form>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>
                <img src="image/Gapps.png" alt="Gapps" />
            </li>
            <li>
                <img src="image/Gaccount.png" alt="Gaccount" />
            </li>
        </ul>
    </div>
</body>
</html>
